{% extends "base.html" %}

{% block content %}
<div class="container mt-5 pt-5">
    <h1 class="text-center mb-5">Nos Fromages</h1>
    
    <div class="row">
        {% for cheese in cheeses %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ cheese.image_url }}" class="card-img-top" alt="{{ cheese.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ cheese.name }}</h5>
                    <p class="card-text">{{ cheese.description }}</p>
                    <p class="card-text"><small class="text-muted">{{ cheese.price }}â‚¬</small></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
